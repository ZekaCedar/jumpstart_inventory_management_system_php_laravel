server {
    listen 8080;  # Render uses 8080 by default
    server_name _;
    root /var/www/html/public;
    index index.php index.html index.htm;

    # Error logging
    error_log /dev/stderr warn;
    access_log /dev/stdout main;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Block sensitive paths
    location ~ /\.(?!well-known) {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    location ~* ^/(storage|bootstrap)/ {
        deny all;
        return 403;
    }

    # Static files
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|webp|svg|ttf|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Vite assets
    location /build/ {
        alias /var/www/html/public/build/;
        expires 1y;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Handle PHP requests
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass unix:/var/run/php/php-fpm.sock;  # Updated socket path
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Required for Laravel
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTPS on;  # Force HTTPS
    }

    # Front controller
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Deny access to other sensitive files
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt { access_log off; log_not_found off; }
}